<!DOCTYPE html>
<html>
<head>
    <title>Number Display</title>
</head>
<body>
    <h1>My Numbers</h1>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <p>Last updated: <span id="date"></span></p>
    
    <script>
        document.getElementById('date').textContent = new Date().toLocaleString();
    </script>
</body>
</html>
