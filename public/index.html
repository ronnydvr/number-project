<!DOCTYPE html>
<html>
<head>
  <title>Price List Debug</title>
</head>
<body>
  <h1>Debug Mode</h1>
  <div id="output">Loading...</div>
  <script>
    // Try to load prices.json
    fetch('/data/prices.json')
      .then(response => {
        if (!response.ok) throw new Error('File not found');
        return response.json();
      })
      .then(prices => {
        document.getElementById('output').innerHTML = 
          `Success!<br>First item: ${Object.keys(prices)[0]} = $${prices.espresso}`;
      })
      .catch(err => {
        document.getElementById('output').innerHTML = 
          `ERROR: ${err.message}<br>Is prices.json in the /data folder?`;
      });
  </script>
</body>
</html>
