<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Coffee Menu</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
        }
        h1 {
            color: #6F4E37; /* Coffee brown */
            text-align: center;
            border-bottom: 2px solid #6F4E37;
            padding-bottom: 10px;
        }
        .menu-category {
            margin: 30px 0;
        }
        .item {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
        }
        .item-name {
            font-weight: bold;
        }
        .item-price {
            color: #6F4E37;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <h1>☕ Coffee Shop Menu</h1>
    <div id="menu"></div>
    <footer>
        Prices last updated: <span id="update-time"></span>
    </footer>

    <script>
        // Fetch and display prices
        fetch('/data/prices.json')
            .then(response => response.json())
            .then(prices => {
                const menuDiv = document.getElementById('menu');
                let html = '';

                // Group items by category (optional)
                const categories = {
                    'Coffee': ['espresso', 'latte', 'cappuccino'],
                    'Pastries': ['croissant', 'blueberry_muffin']
                    // Add more categories as needed
                };

                // Generate HTML for each category
                for (const [category, items] of Object.entries(categories)) {
                    html += `<div class="menu-category">
                        <h2>${category}</h2>`;

                    items.forEach(item => {
                        if (prices[item]) {
                            html += `<div class="item">
                                <span class="item-name">${formatItemName(item)}</span>
                                <span class="item-price">$${prices[item].toFixed(2)}</span>
                            </div>`;
                        }
                    });

                    html += `</div>`;
                }

                menuDiv.innerHTML = html;
                document.getElementById('update-time').textContent = new Date().toLocaleString();
            });

        // Format item names (e.g., "blueberry_muffin" → "Blueberry Muffin")
        function formatItemName(key) {
            return key.split('_')
                .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                .join(' ');
        }
    </script>
</body>
</html>
